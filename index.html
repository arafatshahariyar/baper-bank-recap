<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baper-Er-Bank!!!<span><h1>
    </header>
    <!-- balance and transation summary -->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-yellow-500 p-8 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-pink-500 p-8 rounded-lg">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-orange-500 p-8 rounded-lg">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- dipodite and withdraw -->
    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2  gap-4 ">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-3xl text-white mb-4">Your Diposit</h3>
                <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to diposite">
                <button id="btn-diposit" class="bg-orange-500 px-6 py-3 text-white font-medium rounded-lg mt-4 hover:bg-sky-700">Diposit</button>
        </div>
            <div class="bg-blue-400 p-8 rounded-lg">
                <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to diposite">
                <button id="btn-withdraw" class="bg-orange-500 px-6 py-3 text-white font-medium rounded-lg mt-4 hover:bg-sky-700">Withdraw</button>
        </div>
            </div>
            
    </section>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
